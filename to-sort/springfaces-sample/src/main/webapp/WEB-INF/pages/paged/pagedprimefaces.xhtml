<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<title>Paged PrimeFaces</title>
</h:head>

<h:body>
	<h:form id="form">
		<s:pagedData value="#{addressRepository.findAll(pageRequest)}" />
		<p:dataTable value="#{pagedData}" paginator="true" rows="#{pagedData.pageSize}" lazy="true" var="address">
	        <p:column headerText="ID" sortBy="#{address.id}">
	            <h:outputText value="#{address.id}" />
	        </p:column>
	        <p:column headerText="Line 1" sortBy="#{address.line1}">
	            <h:outputText value="#{address.line1}" />
	        </p:column>
	        <p:column headerText="Line 2"  sortBy="#{address.line2}">
	            <h:outputText value="#{address.line2}" />
	        </p:column>
	        <p:column headerText="Postcode"  sortBy="#{address.postcode}" filterBy="#{address.postcode}">
	            <h:outputText value="#{address.postcode}" />
	        </p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
