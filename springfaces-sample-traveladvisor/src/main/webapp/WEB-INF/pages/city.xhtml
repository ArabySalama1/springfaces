<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:param name="title" value="City"/>

		<h:outputText value="#{city.name} #{city.country}"/>

		<s:pagedData value="#{cityService.getHotels(city, pageRequest)}" var="hotels"/>

		<h:dataTable value="#{hotels}" var="hotel">
			<h:column>
				<h:link value="#{hotel.name}" outcome="spring:@hotelController.hotel">
					<f:param name="key" value="#{hotel.key}"/>
				</h:link>
			</h:column>
			<h:column>
				<h:outputText value="#{hotel.averageRating}"/>
			</h:column>
		</h:dataTable>

	</ui:composition>

</html>
