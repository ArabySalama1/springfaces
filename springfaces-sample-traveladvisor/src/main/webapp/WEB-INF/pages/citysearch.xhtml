<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:param name="title" value="Search"/>

		<p:autoComplete value="#{citySearchCriteria.name}" completeMethod="#{cityAutoComplete.suggest}"
				var="city" itemValue="#{city.name}, #{city.country}" itemLabel="#{city.name}, #{city.country}">
		</p:autoComplete>

		<p:commandButton value="Search" action="search"/>

	</ui:composition>

</html>
