<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:param name="title" value="Cities"/>

		<s:pagedData value="#{cityService.findCities(citySearchCriteria, pageRequest)}" var="cities"/>

		<h:dataTable value="#{cities}" var="city">
			<h:column>
				<h:link value="#{city.name}" outcome="spring:@showCity">
					<f:param name="country" value="#{city.country}"/>
					<f:param name="name" value="#{city.name}"/>
				</h:link>
			</h:column>
		</h:dataTable>

	</ui:composition>

</html>
