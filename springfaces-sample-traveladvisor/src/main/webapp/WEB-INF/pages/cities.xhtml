<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:param name="title" value="Cities"/>

		<s:pagedData value="#{cityService.findCities(citySearchCriteria, pageRequest)}"
			sortColumn="country" var="cities" />

		<p:dataTable value="#{cities}" paginator="true" rows="#{cities.pageSize}" lazy="true" var="city">
			<p:column headerText="Name" sortBy="#{city.name}">
				<h:link value="#{city.name}" outcome="spring:@showCity">
					<f:param name="country" value="#{city.country}"/>
					<f:param name="name" value="#{city.name}"/>
				</h:link>
			</p:column>
			<p:column headerText="Country" sortBy="#{city.country}">
				<h:outputText value="#{city.country}"/>
			</p:column>
		</p:dataTable>

	</ui:composition>
</html>
