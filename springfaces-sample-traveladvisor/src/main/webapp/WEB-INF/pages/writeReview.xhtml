<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:param name="title" value="Write Review"/>

		<h:outputText value="Write review for #{hotel.name} #{city}"/>

		<p>
			<p:inputText value="#{review.title}"/>
		</p>

		<p>
			<p:rating value="#{reviewRating.value}" stars="4"/>
		</p>
		<br/>
		<p>
			<p:selectOneMenu value="#{review.tripType}">
				<!-- FIXME selections -->
			</p:selectOneMenu>
		</p>

		<p>
			<p:calendar value="#{review.checkInDate}"/>
		</p>

		<p>
			<p:inputTextarea value="#{review.details}"/>
		</p>

		<p>
			<p:captcha/>
		</p>

		<h:commandButton value="Submit" action="submitReview"/>

	</ui:composition>

</html>
