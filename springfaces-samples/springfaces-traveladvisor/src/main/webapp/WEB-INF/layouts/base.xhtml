<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<h:outputText value="Spring Faces MVC: Travel Advisor Sample Application - "/>
			<h:outputText value="#{title}"/>
		</title>

		<link rel="stylesheet" href="#{request.contextPath}/styles/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="#{request.contextPath}/styles/blueprint/print.css" type="text/css" media="print" />
		<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.contextPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
		<![endif]-->
		<link rel="stylesheet" href="${request.contextPath}/styles/travel.css" type="text/css" media="screen, projection" />

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"/>

		<ui:insert name="head"/>
	</h:head>

	<h:body>
		<h:form id="form">

			<s:messageSource var="messages"/>

			<div class="container">
				<!-- Header -->
				<div class="span-24">
					<div class="header">
		           		<p:graphicImage value="/images/logo.png" alt="Spring TravelAdvisor"/>
		           	</div>
		           	<div class="header-padding"/>
				</div>

				<!-- Main -->
			    <p:messages id="messages"/>  
				<ui:insert name="main"/>

				<!-- Footer -->
				<div class="span-24 footer">
					<ul>
						<li class="first">
							<h:outputText value="Powered by "/>
							<h:outputLink value="http://www.springframework.org">
								<h:outputText value="Spring"/>
							</h:outputLink>
							<h:outputText value=" &amp; JavaServer Faces"/>
						</li>
						<li>
							<h:outputText value="Rich UI components by "/>
							<h:outputLink value="http://www.primefaces.org">
								<h:outputText value="Primefaces"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputText value="Icons from "/>
							<h:outputLink value="http://www.icondrawer.com">
								<h:outputText value="www.icondrawer.com"/>
							</h:outputLink>
						</li>
					</ul>
				</div>
			</div>
		</h:form>
	</h:body>
</ui:composition>
