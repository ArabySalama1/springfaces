<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/layouts/standard.xhtml">
		<ui:param name="title" value="Review"/>
		<s:decorateAll template="/WEB-INF/layouts/reviewDetails.xhtml">
			<h:outputText value="#{review.hotel.name} #{review.hotel.city}"/>
			<h:outputText value="#{review.title}"/>
			<p:rating value="#{reviewUtils.getRating(review)}" stars="4" disabled="true"/>
			<h:outputText value="#{messages[review.tripType]}"/>
			<h:outputText value="#{review.checkInDate}"/>
			<h:outputText value="#{review.details}"/>
		</s:decorateAll>
	</ui:composition>

</html>
