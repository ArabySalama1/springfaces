<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://www.springframework.org/tags/springfaces"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<title>Paged MyFaces</title>
</h:head>

<h:body>
	<h:form id="form">

		<s:pagedData value="#{addressRepository.findAll(pageRequest)}" />
		
		<t:dataTable value="#{pagedData}" rows="#{pagedData.pageSize}"
			sortColumn="#{pagedData.sortColumn}"
			sortAscending="#{pagedData.sortAscending}" var="address" border="1">
			<t:column>
				<f:facet name="header">
					<t:commandSortHeader columnName="id">
						<h:outputText value="ID" />
					</t:commandSortHeader>
				</f:facet>
				<h:outputText value="#{address.id}" />
			</t:column>
			<t:column>
				<f:facet name="header">
					<t:commandSortHeader columnName="line1">
						<h:outputText value="Line 1" />
					</t:commandSortHeader>
				</f:facet>
				<h:outputText value="#{address.line1}" />
			</t:column>
			<t:column>
				<f:facet name="header">
					<t:commandSortHeader columnName="line2">
						<h:outputText value="Line 2" />
					</t:commandSortHeader>
				</f:facet>
				<h:outputText value="#{address.line2}" />
			</t:column>
			<t:column>
				<f:facet name="header">
					<t:commandSortHeader columnName="postcode">
						<h:outputText value="postcode" />
					</t:commandSortHeader>
					<h:inputText value="#{pagedData.filters.postcode}" />
					<h:commandButton value="go" />
				</f:facet>
				<h:outputText value="#{address.postcode}" />
			</t:column>

			<f:facet name="footer">
				<t:dataScroller paginator="true" paginatorMaxPages="9" />
			</f:facet>
		</t:dataTable>
	</h:form>
</h:body>
</html>
